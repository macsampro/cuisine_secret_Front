<div class="login-container">

  <form [formGroup]="connexion" (ngSubmit)="OnConnect()" class="form-login">

    <ul class="login-nav">

      <li class="login-nav__item active">
        <a href="#">Connexion</a>
      </li>

      <li class="login-nav__item">
        <a href="#">Inscription</a>
      </li>

    </ul>

    <label for="login-input-user" class="login__label"> nom d'Utilisateur </label>
    <input formControlName="username" id="login-input-user" class="login__input" type="text" />

    <label for="login-input-password" class="login__label"> Mot de passe </label>
    <input formControlName="password" id="login-input-password" class="login__input" type="password" />

    <button type="submit" class="login__submit" [disabled]="!connexion.valid">Se connecter</button>

  </form>
  
</div>
